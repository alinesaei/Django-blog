{% extends "blog/base.html" %}
{% block content%}
    <div class="blog-posts">
        <div class="post">
            <img class="avatar" src="{{ objet.author.profile.image.url }}">
            <h2 class="post-title">{{ object.title }}</h2>
            <p class="post-meta">By {{ object.author }} on {{ object.date_posted|date:"F d, Y" }}</p>
            
            <div class="post-content">
                {{ object.content}}
            </div>
            {% if object.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1" href="{% url 'post-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock content %}
