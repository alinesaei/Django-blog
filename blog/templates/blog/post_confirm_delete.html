{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2> Are your sure you want to delete the post "{{ object.title }}"
            </fieldset>
            <div class="form-group">
                {{ form|crispy }}
                <button class="btn btn-outline-info" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No</a> 
            </div>
        </form>
        
    </div>
{% endblock content %}s
